<!DOCTYPE html>
<html lang="en">
<head>
  <h1 class="heading">Cricket Match Prediction</h1>

  <title>Cricket Match Prediction</title>
  <link rel="stylesheet" href="static\css\index.css"></link>
</head>
<body>
  <div class="container">

    <div class="form-container">

      <form class="form" action="{{url_for('predict')}}" method='GET'>
        <div class='row'>
          <div class="col">

            <label for="team1" class="label">Select Team 1:</label>
            <select class="select" id="team1" name='team1' required>
              <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              <option value="Mumbai Indians">Mumbai Indians</option>
              <option value="Gujarat Titans">Gujarat Titans</option>
              <option value="Lucknow Supergiants">Lucknow Supergiants</option>
              <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
              <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
              <option value="Punjab Kings">Punjab Kings</option>
              <option value="Chennai Super Kings">Chennai Super Kings</option>
              <option value="Rajasthan Royals">Rajasthan Royals</option>
              <option value="Delhi Capitals">Delhi Capitals</option>
            </select>

          </div>

          <div class="col">
            <label for="team2" class="label">Select Team 2:</label>
            <select class="select" id="team2" name='team2' required>
              <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              <option value="Mumbai Indians">Mumbai Indians</option>
              <option value="Gujarat Titans">Gujarat Titans</option>
              <option value="Lucknow Supergiants">Lucknow Supergiants</option>
              <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
              <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
              <option value="Punjab Kings">Punjab Kings</option>
              <option value="Chennai Super Kings">Chennai Super Kings</option>
              <option value="Rajasthan Royals">Rajasthan Royals</option>
              <option value="Delhi Capitals">Delhi Capitals</option>
            </select>
          </div>

        </div>
        <div class="row">
          <div class="col">
            <label for="toss_winner" class="label">Select Toss Winner:</label>
            <select class="select" id="toss_winner" name='toss_winner' required>
              <option value="0">Team 1</option>
              <option value="1">Team 2</option>
            </select>
          </div>
          <div class="col">
            <label class="label">Toss Decision:</label>
            <div class="radio-container">
              <div class="radio">
                <input type="radio" name="toss_decision" id="bat" value="0">
                <label for="bat">Bat</label>

                <input type="radio" name="toss_decision" id="Field" value="1">
                <label for="Field">Field</label>
                
              </div>
            </div>
          </div>
        <input type="submit">
        </div>
        </form>
        </div>
        </div>
        </body>
        </html>
